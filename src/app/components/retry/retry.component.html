<div class="my-3">
    <h2>Retry</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <tr>
                    <th>UserId:</th>
                    <td>{{post.userId}}</td>
                </tr>
                <tr>
                    <th>Id:</th>
                    <td>{{post.id}}</td>
                </tr>
                <tr>
                    <th>Title:</th>
                    <td>{{post.title}}</td>
                </tr>
                <tr>
                    <th>Body:</th>
                    <td>{{post.body}}</td>
                </tr>
            </table>
        </div>
    </div>
    <button class="btn btn-primary" (click)="fetchDetails()"  type="button" >
        <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Fetch Details
      </button>
      <br> <br>
      <p>
        Status: <strong [ngClass]="{
            'text-success': status ==='Data Fetched',
            'text-danger': status ==='Problem Fetching Data',

        }"
        >{{status}}</strong>
      </p>
</div>
